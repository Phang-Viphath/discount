<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 90%;
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        button {
            width: 100%;
            font-size: 18px;
        }
        h4 {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 576px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <h2 class="mb-4">Discount</h2>
        <div class="mb-3">
            <input type="text" id="code" placeholder="Prodout Code" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" id="name" placeholder="Prodout Name" class="form-control">
        </div>
        <div class="mb-3">
            <input type="number" id="qty" placeholder="Quantity" class="form-control" min="1">
        </div>
        <div class="mb-3">
            <input type="number" id="price" placeholder="Price ($)" class="form-control" min="0" step="0.01">
        </div>
        <button class="btn btn-primary" onclick="calculateTotal()">Payment</button>
        <h4>Total Price : <span id="total"></span> $</h4>
        <h4>Discount : <span id="discount"></span>%</h4>
        <h4>Final Payment : <span id="payment"></span> $</h4>
    </div>

    <script src="javas1.js"></script>
</body>
</html>
